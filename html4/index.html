<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Clase HTML4</h1>
        <form action="show-data.html">
           <label for="nombre">Nombre</label> 
           <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">  
           <label for="apellido">Apellido</label>
           <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
          <br><br>
          <label for="altura">Altura</label>
          <input type="number" step="0.01" name="altura" id="altura">
           <label for="edad">Edad</label>
           <input type="number" name="edad" id="edad" placeholder="Ingrese su edad">  
           <br>
           <label for="fechan">Fecha de Nacimiento</label>
           <input type="date" name="fechan" id="fechan">
           <label for="clave">Clave</label>
           <input type="password" maxlength="8" minlength="4" name="clave" id="clave" placeholder="Ingrese su clave">
           <br> <br><br>
           <label for="comentario">Comentario</label>
           <textarea name="comentario" id="" cols="30" rows="10"></textarea placeholder="Ingrese un comentario">
           <br><br>
           <input type="submit" value="Enviar">
           
        </form>
    </header>
</body>
</html>
